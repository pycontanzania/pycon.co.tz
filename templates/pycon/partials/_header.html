{% load compress %}
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pycon Tanzania</title>

  <link rel="icon" type="image/x-icon" sizes="16x16" href="{% static 'favicon/favicon-16x16.ico' %}" />
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}" />
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}" />

  {% compress css %}
  <link rel="stylesheet" href="{% static 'style/bootstrap.min.css' %}" />
  <link href="{% static 'icons/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'style/aos.css' %}" />
  <link rel="stylesheet" href="{% static 'style/style.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet" />

</head>
